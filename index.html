<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="card">
      <div class="container">
        <div class="section">
          <h3>HOME</h3>
          <div class="score-container">
            <p id="home-score-element">0</p>
          </div>
          <div class="button-wrapper">
            <button
              id="home-button-1"
              class="score-button"
              onclick="add1ToHome()"
            >
              +1
            </button>
            <button
              id="home-button-2"
              class="score-button"
              onclick="add2ToHome()"
            >
              +2
            </button>
            <button
              id="home-button-3"
              class="score-button"
              onclick="add3ToHome()"
            >
              +3
            </button>
          </div>
        </div>

        <div class="section">
          <h3>GUEST</h3>
          <div class="score-container">
            <p id="guest-score-element">0</p>
          </div>
          <div class="button-wrapper">
            <button
              id="guest-button"
              class="score-button"
              onclick="add1ToGuest()"
            >
              +1
            </button>
            <button
              id="guest-button-2"
              class="score-button"
              onclick="add2ToGuest()"
            >
              +2
            </button>
            <button
              id="guest-button-3"
              class="score-button"
              onclick="add3ToGuest()"
            >
              +3
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
